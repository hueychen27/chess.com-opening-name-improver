<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet">
</head>

<body>
    <div id="popup-content">
        <button id="toggle" data-state="true">Disable Extension</button>
        <p>Overflow behavior of the opening name element:</p>
        <select id="overflowBehavior">
            <option value="ellipses">ellipses</option>
            <option value="unset">scroll</option>
        </select>
    </div>
    <pre id="console" style="max-height: 40vh; overflow-y: auto;"></pre>
    <script src="popup.js"></script>
</body>

</html>
