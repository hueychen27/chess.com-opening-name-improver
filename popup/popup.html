<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="popup.css" rel="stylesheet">
    <title>chess.com opening name improver popup</title>
    <script src="popup.js" type="module"></script>
</head>

<body>
    <main id="popup-content">
        <button id="toggle" data-state="true">Disable Extension</button>
        <p id="overflowBehaviorText">Should the opening name be truncated (ellipses) or scrollable (scroll)?</p>
        <select id="overflowBehavior">
            <option value="ellipses">ellipses</option>
            <option value="unset">scroll</option>
        </select>
        <menu id="syncCommands">
            <li><button id="syncButton" class="syncButtons">Sync setting</button></li>
            <li><button id="retrieveSyncButton" class="syncButtons">Retrieve synced settings</button></li>
            <li><button id="deleteSyncButton" data-really="false" class="syncButtons">Delete synced settings</button></li>
        </menu>
        <p id="syncNote">Please note that synced and local settings may or may not persist after uninstallation.</p>
    </main>
    <!-- A hidden console for debugging -->
    <pre id="console" style="overflow-y: auto;"></pre>
</body>

</html>
